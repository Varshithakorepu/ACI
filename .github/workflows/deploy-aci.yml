name: Build & Deploy to ACI

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 3️⃣ Build & push Docker image
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/aci-demo:latest

      # 4️⃣ Login to Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 5️⃣ Deploy to Azure Container Instances
      - name: Deploy to ACI
        shell: pwsh
        run: |
          # Delete existing container (if any)
          try {
            az container delete `
              --resource-group project6-rg `
              --name project6-aci `
              --yes
          } catch {
            Write-Host "No existing container found"
          }

          # Create new container
          az container create `
            --resource-group project6-rg `
            --name project-aci `
            --image ${{ secrets.DOCKERHUB_USERNAME }}/aci-demo:latest `
            --dns-name-label project6-demo11 `
            --ports 8081 `
            --os-type Linux `
            --cpu 1 `
            --memory 1 `
            --registry-login-server index.docker.io `
            --registry-username ${{ secrets.DOCKERHUB_USERNAME }} `
            --registry-password ${{ secrets.DOCKERHUB_PASSWORD }}

      # 6️⃣ Show deployed container FQDN
      - name: Show deployed container FQDN
        shell: pwsh
        run: |
          az container show `
            --resource-group project6-rg `
            --name project-aci `
            --query ipAddress.fqdn -o tsv
